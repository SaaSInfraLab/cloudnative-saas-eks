name: Trigger Infrastructure Deployment

on:
  push:
    branches:
      - testing
      - main
    paths:
      - 'examples/dev-environment/config/**'
      - 'examples/dev-environment/infrastructure/**'
      - 'examples/dev-environment/tenants/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  GITOPS_REPO: SaaSInfraLab/Gitops-pipeline

jobs:
  validate-and-trigger:
    name: Validate and Trigger Deployment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform Format Check
        run: |
          find examples/dev-environment -name "*.tf" -not -path "*/\.terraform/*" -exec terraform fmt -check {} \;

      - name: Terraform Init and Validate - Infrastructure
        working-directory: examples/dev-environment/infrastructure
        run: |
          terraform init -backend=false
          terraform validate

      - name: Terraform Init and Validate - Tenants
        working-directory: examples/dev-environment/tenants
        run: |
          terraform init -backend=false
          terraform validate

      - name: Determine Environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/testing" ]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Trigger GitOps Pipeline
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITOPS_TRIGGER_TOKEN }}
          repository: ${{ env.GITOPS_REPO }}
          event-type: infrastructure-changed
          client-payload: |
            {
              "environment": "${{ steps.env.outputs.environment }}",
              "branch": "${{ github.ref_name }}",
              "commit": "${{ github.sha }}",
              "repository": "${{ github.repository }}",
              "triggered_by": "${{ github.actor }}"
            }

      - name: Deployment Triggered
        run: |
          echo "âœ… Infrastructure deployment triggered in Gitops-pipeline"
          echo "Environment: ${{ steps.env.outputs.environment }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "Check deployment status:"
          echo "https://github.com/${{ env.GITOPS_REPO }}/actions"

