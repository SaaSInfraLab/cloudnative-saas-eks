name: Validate Terraform Code

on:
  pull_request:
    paths:
      - '**/*.tf'
      - '**/*.tfvars.example'
  push:
    branches:
      - main
      - master
    paths:
      - '**/*.tf'
      - '**/*.tfvars.example'

jobs:
  validate-terraform:
    name: Validate Terraform Syntax
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform Format Check
        run: |
          find . -name "*.tf" -not -path "./.terraform/*" -exec terraform fmt -check {} \;

      - name: Terraform Init and Validate - Infrastructure
        working-directory: examples/dev-environment/infrastructure
        run: |
          terraform init -backend=false
          terraform validate

      - name: Terraform Init and Validate - Tenants
        working-directory: examples/dev-environment/tenants
        run: |
          terraform init -backend=false
          terraform validate

